<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Guitar Battle</title>
</head>

<body>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>


    <!-- PAGE1 - INTRO -->
    <section class="section1">

        <div class="widthCanvas">
            <header>
                <h1>Guitar Battle</h1>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="playername">Player</span>
                    </div>
                    <input type="text" class="form-control player" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1" id="player">
                </div>


            </header>
            <section>
                <div>
                    <h2>Select Guitar</h2>
                    <div class="guitars">
                        <img id="guitar03" class='guitar' src="./img/image 12.png" alt="player03 icon">
                        <img id="guitar02" class='guitar' src="./img/image 13.png" alt="player02 icon">

                        <img id="guitar01" class='guitar' src="./img/image 11.png" alt="player01 icon">
                    </div>
                </div>
                <div class="boton" id="start">
                    <button type="button" class="btn btn-primary" id="startButtonSection1">Start</button>
                </div>
            </section>

        </div>
    </section>


    <!-- PAGE2 - CANVAS -->


    <section class="section2" hidden>

        <div class="widthCanvas">
            <header>
                <div class="container">
                    <h2 class="name">Username</h2>
                </div>
            </header>
            <div class="container">
                <h2 class="level right"> Level</h2>
                <button class="exit btn btn-success btn-lg" href="#" id="start-game">Start Battle</button>
                <h2 class="score right"> Points 0</h2>
            </div>


            <img src="./img/flechas.png" class="rounded float-left controls" alt="controll images">
    
  
            <canvas class="centered" id="mySpaceCanvas"></canvas>
            <div class="container" id="quiero50">
                <h2 class="lives"> Lives 3</h2>
                <button class="exit btn btn-danger btn-lg" href="#" id="exit">Exit</button>
            </div>

        </div>



    </section>


    <!-- PAGE3 - score -->

    <section class="section3" hidden>

        <header>
            <h2 class="clasification">Clasification</h2>
        </header>
        <section>
            <div class="tabla">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Player</th>
                            <th scope="col">Points</th>

                        </tr>
                    </thead>
                    <tbody class="topScore">
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td></td>

                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td></td>

                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td> </td>

                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Larry</td>
                            <td></td>

                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td>Larry</td>
                            <td></td>

                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="boton" id="startOver">
                <button type="button" class="btn btn-danger btn-lg">StartOver</button>
            </div>
       
            <div>
                <img class="publico" src="img/publico.png" alt="">
            </div>

        </section>


    </section>



    <script src="./scripts/superClass.js"></script>
    <script src="./scripts/superShots.js"></script>
    
    <script src="./scripts/player.js"></script>
    <script src="./scripts/enemy.js"></script>
    <script src="./scripts/stealthEnemy.js"></script>
    

    <script src="./scripts/enemyShots.js"></script>
    <script src="./scripts/shots.js"></script>
    <script src="./scripts/livesBarrell.js"></script>
    <script src="./scripts/asteroids.js"></script>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/querySelectors.js"></script>

    <script src="./scripts/index.js"></script>





</body>

</html>
